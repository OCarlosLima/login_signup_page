<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <h1>Git Social Media</h1> -->
    <main class="content">
        <h1>Git Social Media</h1>
        <!-- FORMULARIO -->
        <form action="" class="form" method="POST">
            <h3>Faça login para continuar!</h3>
            <input type="text" name="User" id="user" placeholder="Email ou Telefone">
            <input type="password" name="password" id="password" placeholder="Senha">
            <label for="remember">
                <input type="checkbox" name="remember">
                Lembrar-se
            </label>
            <input type="submit" value="Entrar">
            <a href="">
                <p>Esqueceu sua senha?</p>
            </a>
        </form>
        <hr>
        <!-- LOGIN COM REDES SOCIAIS -->
        <div class="social_media">
            <p>Ou faça login com</p>
            <a
                href="https://accounts.google.com/v3/signin/identifier?dsh=S-369055579%3A1670818485540810&hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AeAAQh6hMEt03RuSMgn8MtSiWJDbBIuXfo_0XqDbvVxD6QGqL22j0nQzi-PILKYqpigpaynhI9uppw">
                <img src="./images/google.svg" alt="google">
            </a>
            <a
                href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjcwODE4NTAzLCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D">
                <img src="./images/facebook-circle.svg"
                    alt="facebook">
            </a>
            <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D">
                <img src="./images/twitter-circle.svg" alt="twitter">
            </a>
        </div>
        <hr>
        <!-- CRIAR CONTA -->
        <div class="signup_buttom">
            <a href="./signup.html" alt="signup">Criar nova conta</a>
        </div>
    </main>
</body>

</html>
